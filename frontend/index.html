<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro de Alunos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header class="bg-light display-5 text-center">
            Cadastro de Alunos
        </header>

        <main class="container mt-3">
            <section>
                <div class="display-6">
                    Formulário de Cadastro:
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form id="form" onsubmit="saveStudent(); return false;">
                            <div class="row mb-3 mt-3">
                                <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" required>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div>
                                <label for="inputNumber" class="col-sm-1 col-form-label">Telefone:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputNumber" required>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <label for="selectCourses" class="col-sm-2 col-form-label">Cursos:</label>
                                <div class="col-sm-5">
                                    <select class="form-select" id="selectCourses" aria-label="Selecione um Curso" required>
                                        <option value="" selected disabled>Selecione um Curso</option>
                                        <option value="1">Java</option>
                                        <option value="2">Angular</option>
                                        <option value="3">undefined</option>
                                    </select>
                                </div>
                            </div>
                            <fieldset class="row mb-3 mt-3">
                                <legend class="col-form-label col-sm-2 pt-0">Turno:</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioShift" id="radioMorning" value="1" required>
                                        <label class="form-check-label" for="radioMorning">
                                            Manhã
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioShift" id="radioAfternoon" value="2" required>
                                        <label class="form-check-label" for="radioAfternoon">
                                            Tarde
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioShift" id="radioEvening" value="3" required>
                                        <label class="form-check-label" for="radioEvening">
                                            Noite
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="row mb-3 mt-3">
                                <div class="col-sm-5">
                                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <div class="display-6">
                    Alunos Cadastrados:
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1 table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Turno</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTable">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-secondary fixed-bottom text-center text-white">
            @Sistemas P&D
        </footer>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>

        <!-- Main script -->
        <script src="js/script.js"></script>
    </body>
</html>
